<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OiPet Mobile - Debug</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4F46E5 0%, #06B6D4 50%, #10B981 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .btn {
            background: linear-gradient(135deg, #4F46E5, #06B6D4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: linear-gradient(135deg, #3730A3, #0284C7);
        }
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/oipet-logo.jpg" alt="OiPet Logo" onerror="this.parentNode.innerHTML='üêæ'">
            </div>
            <h1>OiPet Mobile</h1>
            <p class="subtitle">Debug & Test Interface</p>
        </div>

        <div class="debug-info">
            <strong>Status do Servidor:</strong><br>
            <span id="server-status">Verificando...</span><br><br>
            
            <strong>URL Principal:</strong><br>
            <a href="http://localhost:8081" target="_blank">http://localhost:8081</a><br><br>
            
            <strong>Timestamp:</strong><br>
            <span id="timestamp"></span>
        </div>

        <button class="btn" onclick="testServer()">üîÑ Testar Servidor</button>
        <button class="btn" onclick="openApp()">üì± Abrir App</button>
        <button class="btn" onclick="showFrame()">üñºÔ∏è Mostrar no Frame</button>

        <div class="feature-grid">
            <div class="feature">
                <div class="feature-icon">üêï</div>
                <div>Gest√£o de Pets</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üçΩÔ∏è</div>
                <div>Alimenta√ß√£o</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div>Relat√≥rios</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üè•</div>
                <div>Sa√∫de</div>
            </div>
        </div>

        <iframe id="app-frame" style="display: none;" src="about:blank"></iframe>
    </div>

    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }

        async function testServer() {
            const statusElement = document.getElementById('server-status');
            statusElement.textContent = 'Testando...';
            
            try {
                const response = await fetch('http://localhost:8081');
                if (response.ok) {
                    statusElement.innerHTML = '<span style="color: green;">‚úÖ Servidor Online</span>';
                } else {
                    statusElement.innerHTML = '<span style="color: red;">‚ùå Servidor com erro</span>';
                }
            } catch (error) {
                statusElement.innerHTML = '<span style="color: red;">‚ùå Servidor offline</span>';
            }
        }

        function openApp() {
            window.open('http://localhost:8081', '_blank');
        }

        function showFrame() {
            const frame = document.getElementById('app-frame');
            frame.style.display = frame.style.display === 'none' ? 'block' : 'none';
            if (frame.style.display === 'block') {
                frame.src = 'http://localhost:8081';
            }
        }

        // Inicializar
        updateTimestamp();
        testServer();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
